<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            margin: 20px;
        }
    </style>
</head>

<body>
    <select id="select">
        <option value="">ESCOLHA O CODIGO DO MATERIAL:</option>
        <option value="SIP" id="SIP">02</option>
        <option value="FCP" id="FCP">20</option>
        <option value="AL" id="AL">21</option>
        <option value="REDU" id="REDU">22</option>
    </select>

    <select id="NCM">
        <option value="">NCM:</option>
        <option value="A" id="A">A</option>
        <option value="B" id="B">B</option>
        <option value="C" id="C">C</option>
        <option value="D" id="D">D</option>
        <option value="F" id="F">F</option>
        <option value="G" id="G">G</option>
        <option value="H" id="H">H</option>
        <option value="I" id="I">I</option>
        <option value="J" id="J">J</option>
        <option value="K" id="K">K</option>
        <option value="L" id="L">L</option>
        <option value="M" id="M">M</option>
        <option value="N" id="N">N</option>
        <option value="O" id="O">O</option>
    </select>

    <input type="button" value="CALCULAR" onclick="calcular()">

    <br>
    <br>
    <br>

    <label>Peso MATERIAL: <input type="number" placeholder="PESO MATERIAL(PC/KG)" id="peso_mate"></label>
    <label>Peso/UNIDADE: <input type="number" placeholder="PESO/UNIDADE (PC/KG)" id="peso_unid"></label>
    <label>Peso TOTAL: <input type="number" placeholder="TOTAL S/IPI" id="peso_total"></label>

    <br>
    <br>
    <br>

    <label>IPI:<input type="text" id="ipi" placeholder="3.25%" readonly></label>
    <label>ICMS:<input type="text" id="icms" placeholder="18%/12%" readonly></label>
    <label>TOTAL: <input type="number" placeholder="PESO + IPI" id="total" readonly></label>

    <br>
    <br>
    <br>

    <label>REDUÇÃO PIS/COFINS: <input type="number" placeholder="PESO - ICMS" id="reducao" readonly></label>
    <label>PIS:<input type="text" id="pis" placeholder="0.65%" readonly></label>
    <label>COFINS:<input type="text" id="cofins" placeholder="3%" readonly></label>
    <label>NCM:<input type="text" id="ncm" placeholder="Numero NCM" readonly></label>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
